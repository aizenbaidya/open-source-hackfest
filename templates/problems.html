<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problems</title>
</head>
<body>
    <h1>Problems List</h1>
    {% for table_name, problems in problems_by_table.items() %}
        <h2>{{ table_name }}</h2>
        <ul>
            {% for problem in problems %}
                <li>
                    <strong>Question:</strong> {{ problem['question'] }}<br>
                    <strong>Answer:</strong> {{ problem['answer'] }}<br>
                    <strong>Difficulty:</strong> {{ problem['difficulty'] }}
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>

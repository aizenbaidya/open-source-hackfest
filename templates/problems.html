<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problems</title>
</head>
<body>
    <h1>Problems List</h1>
    <ul>
        {% for problem in problems %}
            <li>
                <strong>{{ problem['TITLE'] }}</strong><br>
                Question: {{ problem['QUESTION'] }}<br>
                Answer: {{ problem['ANSWER'] }}<br>
                Difficulty: {{ problem['DIFFICULTY'] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
